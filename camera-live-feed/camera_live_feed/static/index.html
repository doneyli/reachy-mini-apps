<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Live Feed - Reachy Mini</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Camera Live Feed</h1>
            <p class="subtitle">Reachy Mini</p>
        </header>

        <main>
            <div class="video-container">
                <img id="video-feed" src="api/stream" alt="Live Camera Feed" />
                <div id="loading" class="loading">
                    <div class="spinner"></div>
                    <span>Connecting to camera...</span>
                </div>
            </div>

            <div class="controls">
                <div class="status" id="status">
                    <span class="status-dot"></span>
                    <span id="status-text">Connecting...</span>
                </div>
                <button id="snapshot-btn" class="btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"/>
                        <circle cx="12" cy="12" r="3"/>
                    </svg>
                    Snapshot
                </button>
            </div>
        </main>

        <footer>
            <p>Press the snapshot button to capture a frame</p>
        </footer>
    </div>

    <script src="static/main.js"></script>
</body>
</html>
