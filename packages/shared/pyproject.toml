[project]
name = "shared"
version = "0.1.0"
description = "Shared utilities for Reachy Mini applications"
requires-python = ">=3.10"
dependencies = [
    "reachy-mini[gstreamer]>=1.2.0",
    "clickhouse-connect>=0.7.0",
    "numpy>=1.24.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/shared"]
